<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
  <div class="w-full">
    <div class="bg-purple-600 text-center py-8">
      <img alt="Illustration of a girl walking with a suitcase" class="mx-auto mb-4" height="150" src="https://storage.googleapis.com/a1aa/image/PWVLKaT8IsXgG34J5iaOl5QGicOB811o2_pU_DuiE0k.jpg" width="150"/>
      <h1 class="text-4xl font-bold text-white">Bag Counts</h1>
    </div>
    <div class="bg-white p-8 shadow-md max-w-md mx-auto mt-8">
      <h2 class="text-2xl font-bold text-center mb-4">Welcome, back!!</h2>
      <p class="text-center mb-6">Enter your email and password here:</p>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email" type="email" required/>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="Password" type="password" required/>
        </div>
        <div class="flex items-center justify-between mb-6">
          <a class="inline-block align-baseline font-bold text-sm text-orange-500 hover:text-orange-800" href="#">Forgot password?</a>
        </div>
        <div class="flex items-center justify-center">
          <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
        </div>
      </form>
      <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Invalid email or password</p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
  
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
  
      // Mock user data (Replace this with real backend authentication)
      const users = [
        { email: "test@example.com", password: "password123" },
        { email: "user@example.com", password: "securePass" }
      ];
  
      const user = users.find(u => u.email === email && u.password === password);
  
      if (user) {
        window.location.href = "index1.html"; // Redirect if login is successful
      } else {
        document.getElementById("errorMessage").classList.remove("hidden");
      }
    });
  </script>
  

</body>
</html>
